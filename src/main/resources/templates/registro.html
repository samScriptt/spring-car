<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Corrida Rua</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body class="container" style="padding-top: 20px;">
    <h2>Registro de Piloto</h2>
    
    <div th:if="${erro}" style="background-color: #ffe6e6; color: #d63301; padding: 10px; margin-bottom: 20px; border-radius: 5px;">
        <strong th:text="${erro}"></strong>
    </div>

    <form th:action="@{/registro}" th:object="${registroDto}" method="post">
        <label>Usu√°rio: <input type="text" th:field="*{username}" required /></label>
        <label>Senha: <input type="password" th:field="*{password}" required /></label>
        <label>Nome Piloto: <input type="text" th:field="*{nomePiloto}" required /></label>
        
        <hr>
        <label>Escolher Equipe Existente:</label>
        <select th:field="*{equipeId}">
            <option value="">-- Nova Equipe --</option>
            <option th:each="eq : ${equipes}" th:value="${eq.id}" th:text="${eq.nome}"></option>
        </select>
        
        <label>Ou Criar Nova Equipe (Nome): <input type="text" th:field="*{novaEquipeNome}" /></label>
        <label>Cidade: <input type="text" th:field="*{novaEquipeCidade}" /></label>

        <button type="submit">Registrar</button>
        <a href="/login" class="secondary">Voltar ao Login</a>
    </form>
</body>
</html>
